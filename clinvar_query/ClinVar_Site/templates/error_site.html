{% extends "base.html" %}

{% block title %}Home | Clinvar Error{% endblock %}

{% block content %}
<div class="custom-bg text-dark">
    <div class="d-flex align-items-center justify-content-center min-vh-100 px-2">
        <div class="text-center">
            <h1 class="display-1 fw-bold">File processing error</h1>
            <p class="fs-2 fw-medium mt-4">{{message}}</p>
            <p class="mt-4 mb-5">Please check your input file or contact your resident bioinformatician.</p>
            <a href="/" class="btn btn-light fw-semibold rounded-pill px-4 py-2 custom-btn">
                Go Home
            </a>
        </div>
    </div>
</div>


{% endblock %}
